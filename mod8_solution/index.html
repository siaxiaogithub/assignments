<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.narrowDown()">Narrow It Down For Me!<br/></button>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="....">
      <ol>
        <li ng-repeat="item in menu.results">
          {{ item.name }} : {{ item.description }}
        </li>
      </ol>
    </found-items>
  </div>
</body>
</html>
