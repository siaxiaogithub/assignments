	<script> 
	var html = "about.html";
	// Return substitute of '{{propName}}'
	// with propValue in given 'string
	let result = html.replace(/star-1/g, "star-11111");
	console.log(result);

	var insertProperty = function (string, propName, propValue) {
	  var propToReplace = propName;
	  var newString = string.replace(new RegExp(propToReplace, "g"), propValue);
	  return string;
	};


   var ranking = Math.floor((Math.random() * 6) + 1);
   document.getElementById("ranking").innerHTML = "The Random Ranking is: " + ranking;
   for (let i = 0; i < 6; i++) {
   	console.log(i);
		 if (i <= ranking) {
		 	insertProperty(document, "star-" + i.toString(), "fa fa-star");
		 }
		 else {
		 	insertProperty(document, "star-" + i.toString(), "fa fa-star-o");
		 }
	}

    </script>
